<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Who's That Pokémon?</title>
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <a href="/"><img src="/pokeball.png" alt="hjemeside"></a>
        <button class="card" onclick="toggleModal()">☰</button>
    </nav>

    <main class="flexi">

        <h1 id="status">Who's That Pokémon?</h1>

        <div class="pokemon card">
            <img src="" alt="">
            <h1 class="hidden"></h1>
            <audio id="myAudio">
                <source src="Who's That Pokemon!.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <button class="card" onclick="playAudio()" type="button">Play Audio</button>
        </div>

        <div class="fullWidth flexi">
            <button class="pickOption card" onclick="select(this)">A</button>
            <button class="pickOption card" onclick="select(this)">B</button>
            <button class="pickOption card" onclick="select(this)">C</button>
        </div>

    </main>


    <footer>
        Laget av Martin Vadseth Høiby - Pokémon API av <a
            href="https://pokeapi.co/docs/v2#pokemon-section">https://pokeapi.co/docs/v2#pokemon-section</a>
    </footer>

    <div id="contactModal" class="contactModal">
        <div class="contactContent">

            <div class="flexi">
                <h1>Who's That Pokémon?</h1>
                <button class="card" type="button" onclick="newGame()">New Game</button>
                <button class="card" type="button" onclick="toggleModal()">Close</button>
            </div>

        </div>
    </div>

    <script src="Pokemon.js"></script>
    <script src="index.js"></script>
</body>

</html>
