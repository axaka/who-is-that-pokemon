<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Who's That Pokémon?</title>
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <a href="/"><img src="/pokeball.png" alt="hjemeside"></a>
        <button class="card" onclick="toggleModal()">☰</button>
    </nav>

    <main class="flexi center">
        <div class="fullWidth">
            <img src="whosthatpokemon.png" alt="">
        </div>

        <div class="pokemon card center">
            <img src="" alt="">
            <h1 class="hidden"></h1>
            <audio id="myAudio">
                <source src="Who's That Pokemon!.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div id="statusCard" class="card fullWidth">
            <h1 id="statusTitle">Loading...</h1>
            <h1 id="statusText">0%</h1>
        </div>

        <div class="flexi center">
            <button class="pickOption card hidden" onclick="select(this)">A</button>
            <button class="pickOption card hidden" onclick="select(this)">B</button>
            <button class="pickOption card hidden" onclick="select(this)">C</button>
        </div>

    </main>


    <footer>
        Laget av Martin Vadseth Høiby - Pokémon API av <a
            href="https://pokeapi.co/docs/v2#pokemon-section">https://pokeapi.co/docs/v2#pokemon-section</a>
    </footer>

    <div id="contactModal" class="contactModal">
        <div class="contactContent">

            <div class="flexi">
                <input id="mySlider" class="slider" type="range" min="10" max="151" value="20" oninput="updateSlider(this)">   
                <p>Pokémon: <span id="mySliderDisplay">20</span></p>
                <button class="card fullWidth" type="button" onclick="newGame()">New Game</button>
                <button class="card fullWidth" type="button" onclick="toggleModal()">Close</button>
            </div>

        </div>
    </div>

    <script src="Pokemon.js"></script>
    <script src="index.js"></script>
</body>

</html>
