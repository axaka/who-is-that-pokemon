<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Who's That Pokémon?</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <a href="/"><img src="/pokeball.png" alt="hjemeside"></a>
        <button onclick="toggleModal()">☰</button>
    </nav>

    <main class="flexi">

        <h1 id="status">Who's That Pokémon?</h1>

        <div class="pokemon card">
            <img src="" alt="">
            <h1></h1>
            <p></p>
        </div>

        <div class="fullWidth flexi">
            <button class="pickOption" onclick="select(this)">A</button>
            <button class="pickOption" onclick="select(this)">B</button>
            <button class="pickOption" onclick="select(this)">C</button>
        </div>

    </main>


    <footer>
        Laget av Martin Vadseth Høiby - Pokémon API av <a href="https://pokeapi.co/docs/v2#pokemon-section">https://pokeapi.co/docs/v2#pokemon-section</a>
    </footer>

    <div id="contactModal" class="contactModal hidden">
        <div class="contactContent">

            <div class="flexi">
                <h1>Debug Pokémon info</h1>
                <button type="button" onclick="toggleModal()">X</button>
            </div>
            <button type="button" onclick="debugPokemon()">Get Pokémon Info</button>
            <p id="debug"></p>
            
        </div>
    </div>

    <script src="Pokemon.js"></script>
    <script src="index.js"></script>
</body>

</html>
